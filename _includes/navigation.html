<div class="navigation">
    <h3 class="applicationName"><a href="index.html"><img src="{{ site.baseurl }}img/epiviz_logo_large_black.png" wodth="191" height="41" alt="EpiViz" /></a></h3>

    <div class="search">
        <input id="search" type="text" class="form-control input-sm" placeholder="Search">
    </div>
    <ul class="list">
        {% for url in site.pageOrder %}
            {% for p in site.pages %}
                {% if p.url == url %}
        <li class="item" data-name="{{ p.url }}">
            <span class="title">
                <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
            </span>
            {% if p.sections %}
            <ul class="itemMembers">
                <span class="subtitle">Sections</span>
                {% for s in p.sections %}
                <li>
                    <a href="{{ site.baseurl }}{{ p.url }}{{ s[1] }}">{{ s[0] }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
        <li class="item" data-name="Code Documentation">
            <span class="title">
                <a href="{{ site.baseurl }}/docs/index.html">Code Documentation</a>
            </span>
        </li>
    </ul>
</div>
